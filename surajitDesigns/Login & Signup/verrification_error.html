<html lang="en">
<head>

            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <div class="alert alert-info" style="max-width: 26%;!important;">
                    <strong><i class="fa fa-check" aria-hidden="true"></i> Code has been sent.</strong>
                </div>
                <form method="POST" class="register-form" id="register-form">

                    <!--                    <span style="font-weight: normal;!important;font-family: Arial!important;color: #a3bbc4;">You don't have an account <a style="color: dodgerblue">Sign up</a></span><br><br><br>-->
                    <span style="font-size: 29px;font-weight: bold;color: #545454">Verificaon Code</span><br><br>
                    <span style="margin-top: 5px;font-size:15px;font-weight: normal;!important;font-family: Arial!important;color: #a3bbc4;">
                        Eneter the verfcation code we just sent you on your e-mail address or
phone number
                    </span><br><br><br>

                    <div class="inputContainer">
                        <label for="name" style="color: #545454">Enter Code Number</label>

                        <input class="Field error" style="border: 2px solid red!important;color: red" value="5532652" type="text"  />

                        <div class="col-xs-12" style="text-align: center;font-weight: bolder;font-size: 14px;color: red">Invalid Code</div>
                    </div>



                    <div class="clearfix"></div>
                    <div class="clearfix"></div>
                    <div class="clearfix"></div>
                    <div class="form-submit">

                        <button style="width: 100%;
    background-color: #19125e;
    border: navajowhite;    font-size: 14px;height: 50px;font-weight: bold" type="button" class="btn btn-info btn-lg">Resend Code</button>
                    </div>
                </form>
            </div>
            <div class="signup-img">
                <img src="images/signup-img.jpg" alt="">
            </div>

        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
