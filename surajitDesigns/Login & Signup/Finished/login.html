<head>

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<body>
<div class="main">
    <div class="container">
        <div class="signup-content">
            <div class="signup-img">
                <img src="images/signup-img.jpg" alt="">
            </div>
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form">
                    <span style="font-weight: normal;!important;font-family: Arial!important;color: #a3bbc4;">You don't have an account <a style="color: #42e8e0">Sign up</a></span><br><br><br>
                    <span style="font-size: 29px;font-weight: bold;color: #545454">Hello, Welcome Back!</span><br><br>
                    <span style="margin-top: 10px;font-weight: normal;!important;font-family: Arial!important;color: #a3bbc4;">Sign in if you have an account</span><br><br><br>
                    <div class="row" style="margin-left: -5px !important;">
                        <div class="pull-left">
                            <img src="images/dp.png" class="img-responsive " style="height: 75px;" >

                        </div>
                        <div class="" style="margin-top: 33px;margin-left: 94px;">
                            <span class="pull-left" style="font-weight: bolder">Surajit</span>
                        </div>

                    </div><br><br>
                    <div class="inputContainer">
                        <label for="name" style="color: #545454">Email:</label>
                        <i class="fa fa-envelope icon"> </i>
                        <input class="Field" type="text"  />

                    </div>

                    <div class="inputContainer">
                        <label for="name" style="color: #545454">Password:</label>
                        <i class="fa fa-lock icon"> </i>
                        <input class="Field" type="password"  />
                        <span style="color: #42e8e0;font-weight: bold;font-size: 11px; ">Forget Password ?</span>
                    </div>




                    <div class="form-submit">

                        <button style="width: 100%;
    background-color: #19125e;
    border: navajowhite;    font-size: 14px;height: 50px;font-weight: bold; border-bottom-right-radius:21px 13px;" type="button" class="btn btn-info btn-lg">Login</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
